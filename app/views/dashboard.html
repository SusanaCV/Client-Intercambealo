<div class="">
  <h1>List of Transaction</h1>
</div>
<div class="row marketing", ng-controller="DashboardCtrl">
  <table class='table table-striped table-bordered table-hover table-condensed'>
    <thead>
      <tr>
        <th>Usuario</th>
        <th>Product Offered</th>
        <th>Product Required</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="(key, value) in transactions">
        <td>{{value.user_id}}</td>
        <td>{{value.product_id_req}}</td>
        <td>{{value.product_id_offered}}</td>
        <td><span ng-click="" class="glyphicon glyphicon-pencil"></span>
        	<span ng-click="deleteTransaction(value.id)" class="glyphicon glyphicon-trash"></span>
        </td>
      </tr>
    </tbody>
  </table>
