<div class="col-md-6 col-md-offset-3" ng-controller="SessionCtrl">
    <h2>Login</h2>
    <form name="form" ng-submit="login(user);" role="form">
        <div class="form-group">
            <label for="email">Correo</label>
            <!-- <input type="text" name="username" id="username" class="form-control" /> -->
            <input type="email" class="form-control" ng-model="user.email" />
        </div>
        <div class="form-group">
            <label for="password">Contrase√±a</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="user.password" required />
        </div>
        <div class="form-actions">
            <button class="col-md-6" type="submit" class="btn btn-primary" ng-href="#/dashboard">Login</button>
            <label class="col-md-3 col-md-offset-1" for="remember"style="font-size: largue">Recordar</label>
            <input class="col-md-2" type="checkbox" name="remember" ng-model="user.remember" class="form-control" />
        </div>
    </form>
</div>
