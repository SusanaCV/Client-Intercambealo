<div class="col-md-6 col-md-offset-3" ng-controller="SessionCtrl">
    <h2><center><b><i>Login<i/><b/></center></h2><br>
    <form name="form" ng-submit="login(user);" role="form">
        <div class="form-group">
            <label for="email">Correo</label>
            <!-- <input type="text" name="username" id="username" class="form-control" /> -->
            <input type="email" class="form-control" ng-model="user.email" />
        </div>
        <div class="form-group">
            <label for="password">Contrase√±a</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="user.password" required />
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary glyphicon glyphicon-log-in" ng-href="#/dashboard"></button><br/>
        </div>
    </form>
</div>
