<div class="">
<h2><center><b><i>List of Products<i/><b/></center></h2><br>
</div>
<div class="row marketing", ng-controller="ProductCtrl">
  <table class='table table-striped table-bordered table-hover table-condensed'>
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="(key, value) in products">
        <td>{{value.name}}</td>
        <td>{{value.description}}</td>
        <td><span ng-click="" class="glyphicon glyphicon-pencil"></span>
        	<span ng-click="deleteProduct(value.id)" class="glyphicon glyphicon-trash"></span>
        </td>
      </tr>
    </tbody>
  </table>
  <div><br/>
  <h3><center><b><i>New Product<i/><b/></center></h3>
  	<form ng-submit="newProduct()">
  		<label for="form-control">Name</label><br/>
        <input type="text" id="name" class="form-control" placeholder="Name" ng-model="name" required><br/>
    	<label for="form-control">Descripcion</label><br/>
        <input type="text" id="descrip" class="form-control" placeholder="Description" ng-model="descrip" required><br/>
        <button type="submit" class="btn btn-primary glyphicon glyphicon-floppy-disk"></button>
        <a ng-href="#/dashboard" class="btn btn-primary glyphicon glyphicon-remove"></a>
  	</form>
  	
  </div>
</div>
